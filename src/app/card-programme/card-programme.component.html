<div class="container shadow programme">
  <div class="row">
    <div class="card text-white bg-dark col-md-12">
        <div class="card-header">
          <h1>{{nom}} + id: {{id}}</h1>
          </div>
        <div class="card-body">
          <app-entrainement *ngFor="let entrainement of entrainements; let i=index;"
                              [entrainement]="entrainement"></app-entrainement>
        </div>
        <div class="card-footer">
          <app-btn-add-entrainement></app-btn-add-entrainement>
        </div>
    </div>
  </div>
</div>
